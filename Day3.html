<!DOCTYPE html>
<html lang="en">
<head>

    <title>FORM</title>
</head>
<body style="background-color: aquamarine;">
    <form>
        <h2 style="text-align: center;"><u>Registration Form</u></h2><br>
        <hr>
        <label><b>FIRST NAME:</b></label>
        <input type="text" value="" placeholder=""><br><br>
        <label><b>LAST NAME:</b></label>
        <input type="text" value="" placeholder=""><br><br>
        <label><b>USER ID:</b></label>
        <input type="text" value="" placeholder=""><br><br>
        <lable><b>EMail-ID:</b></lable>
        <input type="email" ><br><br>
        <label><b>PASSWORD:</b></label>
        <input type="password"><br><br>
        <label><b>GENDER:</b></label>
        <lable for="101">
        <input type="radio"  id="101"value="male" name="gender">MALE</lable>
        <lable for="102">
        <input type="radio"  id="102"value="female" name="gender">FEMALE</lable><br><br>
        <lable><b>DATE:</b></lable>
        <input type="date" ><br><br>
        <lable> <b>SUBJECT:</b></lable><br>
        <lable for="1">
            <input type="checkbox"  id="1"value=" subject " name="subject ">C</lable><br>
            <lable for="2">
                <input type="checkbox"  id="2"value=" subject " name="subject ">C++</lable><br>
                <lable for="3">
                    <input type="checkbox"  id="3"value=" subject " name="subject ">java</lable><br>
                    <lable><b>FEED BACK:</b><br></lable>
                    <textarea placeholder ="Enter Your Feed Back"row="8">Enter Your Feed Back</textarea><br><br><br>
                    <button type="reset"><b>REST</b></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit"><b>SUBMIT</b></button>    
        </form>

</body>
</html>
