<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#img1{
    position:static;
    size: 20px;
top: 20px;
left: 150px;
}
#img2{
    position: relative;
    left: 50px;
    top: 150px;
}
#img3{
    position: absolute;
    left: 100px;
    top: 150px;
}
#img4{
    position: fixed;
    left: 300px;
    top: 400px;
}
.container{
    position:relative;
    border-radius: 30px;
    margin-top: 20px;
    margin-right: 20px;
}

        </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2023-11-16 at 10.05.10 PM.jpeg" atl="picture" id="img1" height="150" width="150">
        <img src="WhatsApp Image 2023-11-16 at 10.05.10 PM.jpeg" atl="picture" id="img2"  height="150" width="150">
       <img src="WhatsApp Image 2023-11-16 at 10.05.10 PM.jpeg" atl="picture" id="img3"  height="150" width="150">
        <img src="WhatsApp Image 2023-11-16 at 10.05.10 PM.jpeg" atl="picture" id="img4" height="150" width="150">
</body>
</html>
